<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Restaurant Search</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				text-align: center;
			}
			.container {
				max-width: 800px;
				margin: 0 auto;
				padding: 20px;
				background-color: #ffffff;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				border-radius: 8px;
			}
			h1 {
				color: #333333;
			}
			form {
				margin-bottom: 20px;
			}
			label {
				font-weight: bold;
			}
			input[type="text"] {
				padding: 8px;
				width: 60%;
				border: 1px solid #ccc;
				border-radius: 4px;
				margin-right: 10px;
			}
			button[type="submit"] {
				padding: 8px 20px;
				background-color: #4caf50;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			button[type="submit"]:hover {
				background-color: #45a049;
			}
			.results {
				text-align: left;
				margin-top: 20px;
			}
			.restaurant {
				border: 1px solid #ccc;
				border-radius: 8px;
				padding: 10px;
				margin-bottom: 15px;
				background-color: #f9f9f9;
			}
			.restaurant h3 {
				margin-bottom: 10px;
				color: #333333;
			}
			.item-list {
				padding-left: 20px;
				margin-top: 10px;
			}
			.item {
				margin-bottom: 5px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Restaurant Search</h1>

			<!-- Search Form -->
			<form method="GET" action="{% url 'search' %}">
				<label for="query">Search for Dishes:</label>
				<input
					type="text"
					id="query"
					name="query"
					value="{{ query }}"
				/>
				<button type="submit">Search</button>
			</form>

			<!-- Display Search Results -->
			{% if results %}
			<div class="results">
				<h2>Results:</h2>
				{% for restaurant in results %}
				<div class="restaurant">
					<h3>{{ restaurant.name }} - {{ restaurant.location }}</h3>
					<ul class="item-list">
						{% for item, price in restaurant.items.items %}
						<li class="item">{{ item }}: â‚¹ {{ price }}</li>
						{% endfor %}
					</ul>
				</div>
				{% endfor %}
			</div>
			{% else %}
			<p>No results found.</p>
			{% endif %}
		</div>
	</body>
</html>
